<html ng-app="quoteBook">
<head>
	<title></title>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
	<div class="wrapper">

		<h3>My Favorite Quotes</h3>

		<button class="main-button" ng-click="toggleAdd()">Add Quote</button>
		<button class="main-button" ng-click="toggleRemove()">Remove Quote</button>
		<button class="main-button" ng-click="toggleSearch()">Filter Quotes</button>

		<br/>
		<br/>
		<div>
			<div class="add-quote">
				<input type='text' placeholder="Quote" ng-model='quote.text' ng-show="showAdd">
				<input type='text' placeholder="Author" ng-model='quote.author' ng-show="showAdd">
				<button ng-click="addQuote()" ng-show="showAdd">Submit</button>
			</div>

			
			<div class="remove-quote">
				<input type='text' placeholder="Remove this quote" ng-model='quote.text' ng-show="showRemove">
				<button ng-click="removeQuote()" ng-show="showRemove">Submit</button>
			</div>


			<div class="search-quotes">
				<input type='text' placeholder="Search" ng-model='searchQuotes' ng-show="showSearch">
			</div>
		</div>

		<br/>


		
		

		<div ng-repeat='quote in quotes | filter: searchQuotes'>{{quote.text}}
		 - {{quote.author}}</div>
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="angular-cookies.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
